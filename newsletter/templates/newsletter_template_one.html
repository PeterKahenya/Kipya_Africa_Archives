{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Newsletter</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body style="background: #f1f1f1;padding: 0;margin: 0;height: 100%;width: 100%;align-content:center">
    <center style="height: 100%;width:600px;margin:0 auto;background:white;">
        <div style="background: white;max-width: 600px;height: 100%;">
            <img style="width: 100%;height: 200px;" src="{% static 'images/newsletter-ads-header_v5.png' %}" alt="">
        </div>
        <div class="time">
            Saturday 18th April 2020
        </div>
        <div class="posts_list">
            {% for post in posts %}
                <div style="padding:0px 2vw;border-left:3px solid #008080">
                  {{post|safe}}
                </div>
                <hr>
            {% endfor %}
        </div>
        <div id="new_post_form">
           <form action="" method="post" >
               {% csrf_token %}
               {% include 'html_editor.html' %}
          </form>

        </div>

        <div>
            <button id="new_post_button">Add Post</button>
        </div>
    </center>
    <a href="./submission">Submission</a>
    <script src="{% static 'js/jquery-3.5.0.min.js' %}"></script>
    <script>
        $('#new_post_form').fadeOut();
        $('#new_post_button').click(function(){
            $('#new_post_form').fadeIn();
            $('#new_post_button').fadeOut();
        });
    </script>
</body>
</html>
