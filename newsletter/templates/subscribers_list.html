{% extends 'protected_base.html' %}

{% block content %}
        <br>
        <br>
        

        <h1 class="h2">Subscribers List</h1>
        <hr>
        <div>
                  <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>id</th>
              <th>Full Name</th>
              <th>Email</th>
              <th>Subscribed?</th>
            </tr>
          </thead>
          <tbody>
            {% for subscriber in subscribers %}
            <tr>
              <td>{{subscriber.id}}</td>
              <td>{{subscriber.fullname}}</td>
              <td>{{subscriber.email}}</td>
              <td>{{subscriber.is_subscribed}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script>
  $("#new_newsletter_form").hide()
  $("#new_newsletter_btn").click(()=>{
    $("#new_newsletter_form").show()
  $("#new_newsletter_btn").hide()

  })
</script>
{% endblock content %}
